<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Cyblog</title>
      <link rel="shortcut icon" type="image/png" href="../static/dist/main/images/logos/favicon.png" />
      <link href="{{url_for('static', filename='./style.css')}}" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
   </head>
   <body class="theme text-white">
      <div class="container-fluid">
         <div class="row">
           
               <div class="col-md-3 size theme  border-dark font">{% include 'Side.html' %}</div>
           
            <div class="col-md-5 theme border-left border-right border-dark"  style="border-radius: 10px; height: 730px;  ">
               <div class="container-fluid border-bottom border-dark" style="height:100px;">
                  <h5 class="mt-3 mb-4" style="font-size:30px;">Manage Text</h5>
                  
               </div>
               <div class="container scrollView" id="scrollerMsg">
                {% for val in data %}
                  <div class="container mt-2 border py-2" style="border-radius:25px;">
                     <div class="row">
                        <div class="col-md-1">
                           <img src="{{val[6]}}" style="border-radius:100px;"width="43"/>
                        </div>
                        <div class="col-md-9 ">
                           <strong>
                              <p style="display:inline" class="ml-1">{{val[5]}}</p>
                           </strong>
                           <p class="ml-1 text-dark" style="font-size:15px;">{{val[1]}}</p>
                           
                        </div>
                        <div class="col-md-2 text-dark" style="font-size:15px;">
                           {{val[3]}} 
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-9" style="word-wrap: break-word;">
                           {{val[2]}}
                        </div>
                        <div class="col-md-2 ">
                          <img src="{{url_for('static', filename='./images/bin.png')}}" style="margin-left:10px; padding:10px 10px 10px 10px;" width="33" onclick="deleteEntry({{val[0]}})" class="deleteBtn "/>
                        </div>
                        <div>
                           <!-- extralike -->
                           <div style="margin-top:2px;">
                              {% if val[8] == 1 %}
                               <img  src="/static/./images/likeFull.png" style="margin-left:10px;"width="20" onclick="like('l{{val[0]}}')" id="l{{val[0]}}">
                              {% endif %}
                              {% if val[8] == 0 %}
                               <img  src="/static/./images/like.png" style="margin-left:10px;"width="20" onclick="like('l{{val[0]}}')" id="l{{val[0]}}">
                              {% endif %}
                               <p style="display:inline;margin-left:10px;" ><span id="m{{val[0]}}">{{val[7]}}</span></p>
                               </div>
                                <!-- extralike -->
                        </div>
                     </div>
                  </div>
               {% endfor %}
               </div>
            </div>
            <div class="col-md-4 theme mt-4">{% include 'side1.html' %}</div>
         </div>
      </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="{{url_for('static', filename='./script.js')}}"></script>
   </body>
</html>
