    <script>
        function copyHash() {
            var hashValue = document.getElementById("hash-value");
            var tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = hashValue.textContent;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Hash value copied to clipboard!");
        }
    </script>

    <script>
        // List of available options
        const options = [ "Pcap Analyzer", "Passguard", "Phishing detection"];

        const searchBox = document.getElementById("searchBox");
        const suggestionsContainer = document.getElementById("suggestions");

        // Function to suggest options based on user input
        function suggestOptions() {
            const userInput = searchBox.value.toLowerCase();

            // Clear previous suggestions if search box is empty
            if (userInput === "") {
                suggestionsContainer.innerHTML = "";
                return;
            }

            const matchingOptions = options.filter(option =>
                option.toLowerCase().includes(userInput)
            );

            // Clear previous suggestions
            suggestionsContainer.innerHTML = "";

            // Display matching options as suggestions
            matchingOptions.forEach(option => {
                const suggestion = document.createElement("div");
                suggestion.classList.add("suggestion");
                suggestion.textContent = option;
                suggestion.addEventListener("click", () => {
                    searchBox.value = option;
                    suggestionsContainer.innerHTML = "";
                });
                suggestionsContainer.appendChild(suggestion);
            });
        }
    </script>
